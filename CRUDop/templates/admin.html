{% extends 'main.html' %}

{% block content %}
<div class="main12">
  <div class="admin_pane">
    <h1>This is admin pannel</h1>
    <table class="table table-hover table-dark">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Mail</th>
              <th scope="col">Password</th>
          </tr>
      </thead>
      <tbody>
          {% for i in adminU %}
          <tr>
              <td colspan="4">
                  <div class="accordion accordion-flush" id="accordionFlushExample{{ loop.index }}">
                      <div class="accordion-item">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                              data-bs-target="#flush-collapse{{ loop.index }}" aria-expanded="false"
                              aria-controls="flush-collapse{{ loop.index }}">
                              <table class="table table-hover table-dark">
                                  <thead>
                                      <tr>
                                          <th scope="row">{{ loop.index }}</th>
                                          <th scope="row">{{ i.name }}</th>
                                          <th scope="row">{{ i.email }}</th>
                                          <th scope="row">{{ i.password }}</th>
                                      </tr>
                                  </thead>
                              </table>
                          </button>
                          <div id="flush-collapse{{ loop.index }}"
                              class="accordion-collapse collapse" aria-labelledby="flush-heading{{ loop.index }}"
                              data-bs-parent="#accordionFlushExample{{ loop.index }}">
                              <div class="accordion-body">
                                  <button type="button" class="btn btn-outline-primary">Edit</button>
                                  <button type="button" class="btn btn-outline-danger">Delete</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>

<div> 

  <button name="createUser" type="button" class="btn btn-outline-success"><a href="{% url 'createUser' %}">Add user</a></button>
  <button type="button" class="btn btn-outline-danger">Delete</button>

{% if formPage == True %}


  <form method="POST" action="" style="margin-top: 50px;">
    {% csrf_token %}
      <div  class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  {% endif %}
