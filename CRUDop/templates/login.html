
{% extends 'main.html' %}


{% block content %}
    <form action="" class="form1" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input name="username" type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div  class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>


        <button style="margin-top: 10px;" type="submit" class="btn btn-primary btnc">Submit</button><br>
        <a style="color: black; margin-left: 50px;" href="{% url 'signup' %}">Don't have any account</a>
      </form>
      
    {% endblock %}
